<!DOCTYPE html>
<html>
    <head>        
        <meta charset="utf-8">
        <meta name="Description" content="验证手机号" />
        <title>验证手机号</title>       
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="App-Config" content="fullscreen=yes,userHistoryState,transition=yes"> 
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/caihao.css" />
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/flexible.js"></script>  
		
    </head>
    <body>
        <div class="wrap">
			<div class="f_checktel_bj">
				<img src="images/check_tel.png" />验证手机号
			</div>
			<div class="checktel_content">
				<input type="tel" name="" id="" value="" placeholder="请输入手机号码" class="checktel_inserttel"/> 
				<input type="tel" name="" id="" value="" placeholder="请输入验证码" class="checktel_code"/> 
				<input type="submit" value="获取验证码" name="" id="getcode">
				<button class="checktel_btn">验证码手机号</button>
				<p class="f_checktel_tip">点击验证手机号即表示同意<a href="">用户协议</a></p>
			</div>
		</div> 
		 <script type="text/javascript">  
            var wait=60;  
            function time(o) {  
                    if (wait == 0) {  
                        o.removeAttribute("disabled");            
                        o.value="获取验证码";  
                        o.style.background = "#82e3ff";
                        wait = 60;  
                    } else {  
                        o.setAttribute("disabled", true);  
                        o.value="" + wait + "s后重新获取"; 
                        o.style.background = "#ccc";
                        o.style.color = "#fff";
                        wait--;  
                        setTimeout(function() {  
                            time(o)  
                        },  
                        1000)  
                    }  
                }  
            document.getElementById("getcode").onclick=function(){time(this);} 
        </script>

    </body>     
</html>
