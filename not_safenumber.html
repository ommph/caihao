<!DOCTYPE html>
<html>
    <head>        
        <meta charset="utf-8">
        <meta name="Description" content="还没有安全号" />
        <title>还没有安全号</title>       
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="App-Config" content="fullscreen=yes,userHistoryState,transition=yes"> 
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/caihao.css" />
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/flexible.js"></script>  
		<script type="text/javascript" src="js/buynumber.js"></script> 
		
    </head>
    <body>
        <div class="wrap"> 
			<!--顶部用户信息开始-->
			<div class="f_mynumber_top">
				<div class="f_mynumber_bj">
					<span class="f_mynumber_loginimg">
						<a href="javascript:void(0);">
							<img src="images/loginimg.png" />
						</a>
					</span>
					<span class="f_mynumber_headimg">
						<img src="images/headimg.jpg" />
					</span>
					<span class="f_mynumber_name">36K纯帅</span>
					<span class="f_mynumber_tel">登录手机号：13466787751</span>
				</div>
			</div>
			<!--顶部用户信息结束-->
			<div class="f_notnumber">
				<img src="images/notnumberimg_03.png" />
				<p class="f_notnumber_text">还没有安全号哦！</p>
				<a href="" class="f_notnumber_buy">购买</a>
			</div>
			
			<div class="f_loginoutshow">
				<div class="tb_overflay"></div>
				<div class="f_loginshow_content">
					<span class="z_loginout_tip">提示</span>
					<a href="" class="z_loginout_btn">退出登录</a>
					<span class="z_loginout_tiptext">退出登录后，将无法及时收到号码相关消息</span>
					<div class="z_loginout_confirm">
						<a href="javascript:void(0);" class="f_logout_cancel">取消</a>
						<a href="javascript:void(0);" class="f_logout_current">确认</a>
					</div>
				</div>
			</div>			
		</div> 
		
		<script type="text/javascript">
			$(function(){					
				/*点击退出按钮弹窗*/
				$(".f_mynumber_loginimg").click(function(){
					$(".f_loginoutshow").show();
				})
				$(".f_logout_cancel").click(function(){
					$(".f_loginoutshow").hide();
				})
				$(".tb_overflay").click(function(){
					$(".f_loginoutshow").hide();
				})
			})
		</script>
    </body>     
</html>
